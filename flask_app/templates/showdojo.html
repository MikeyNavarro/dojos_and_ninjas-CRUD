<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>{{dojo.name}} Ninjas</h2>
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <!-- Associated with get one plus ninja -->
        <!-- dojo  -->
        {% for ninja in dojo.ninjas %}

        <tr>
          <td scope="row">{{ninja.first_name}}</td>
          <td>{{ninja.last_name}}</td>
          <td>{{ninja.age}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/dojos">Home</a>
  </body>
</html>
