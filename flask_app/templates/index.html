<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>index</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-5">
          <h2 class="mb-5">New Dojo</h2>

          <!-- I want /dojo/create to handle the information from my form -->

          <!-- name is what form is looking for -->
          <form action="/dojo/create" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />

            <button type="submit">Create</button>
          </form>
        </div>

        <div class="col mt-5">
          <h2>All Dojos</h2>
          {% for dojo in dojos %}
          <p><a href="dojo/{{dojo.id}}">{{dojo.name}}</a></p>
          {% endfor %}
          <p>
            <a class="" href="/ninja/new">Add Ninja</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
